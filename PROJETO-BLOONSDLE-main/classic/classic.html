<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloonsdle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bloonsdle - Classic</h1>
    </header>
    <main>
        <label for="search">Digite seu texto:</label>
        <input type="text" id="search" placeholder="Pesquise...">
        <div id="result"></div> <!-- Resultados aparecerÃ£o aqui -->
    </main>
    <script src="script.js"></script>
    <script>
        document.getElementById('search').addEventListener('input', async function() {
            const query = this.value;
            const data = await loadData();
            const filteredData = filterData(data, query);
            
            if (query) {
                document.getElementById('result').innerHTML = filteredData.map(item => item.name).join(', ') || 'Nenhum resultado encontrado.';
            } else {
                document.getElementById('result').innerHTML = ''; // Limpa os resultados se o campo estiver vazio
            }
        });
    </script>
</body>
</html>
